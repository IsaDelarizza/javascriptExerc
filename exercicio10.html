<!DOCTYPE html>

<body>
    <script>
        //EXERCICIO_10

    
    function calcularMedia(km, litro) {
        var media = km / litro
        document.write('MÉDIA: '  + Math.ceil(media) );
    }

    calcularMedia(prompt('Digite a quantidade de KM percorridos'),
                prompt('Digite a quantidade de litros consumidos'));
    </script>
</body>
