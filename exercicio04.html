<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio04</title>
</head>

<body>
    <script>
        var parametro = prompt('Digite seu conceito');

        switch (parametro) {
            case 'A':
                document.write('Excelente ');
                break
            case 'B':
                document.write('Ótimo');
                break
            case 'C':
                document.write('Bom');
                break
            case 'D':
                document.write('Regular');
                break
            case 'E':
                document.write('Ruim');
                break
            case 'F':
                document.write('Nos vemos ano que vem...');
                break
            default:
                document.write('Não encontrado');
        }
    </script>
</body>

</html>
