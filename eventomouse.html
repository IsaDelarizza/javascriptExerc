<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        function acao(){
            alert('Ação Disparada');
        }
    </script>
    <div onmouseout="acao()" style="background-color: blue;
    height: 200px; width: 200px;"></div>
    <!--
    onclick - evento quando o elemento é clicado
    ondblclick - evento quando o elemento é clicado duas vezes
    onmouseup - evento quando o elemento é clicado e liberado
    onmouseouver - evento quando o cursor do mouse posiciona o elemento
    onmouseout - evento quando o cursor sai da área de elemento
    
    
    
    
    
    -->
</body>
</html>
